version: 2
updates:

  - package-ecosystem: "nuget"
    directory: "/" # Location of package manifests
    ignore:
      - dependency-name: "*"
        update-types: [ "version-update:semver-major" ]
    schedule:
      day: "sunday"
      interval: "weekly"
    assignees:
      - "cdschneider"
    reviewers:
      - "cdschneider"

  - package-ecosystem: "docker"
    directory: "/src/AccessKeyActions/"
    schedule:
      day: "sunday" 
      interval: "weekly"
    assignees:
      - "cdschneider"
    reviewers:
      - "cdschneider"

  - package-ecosystem: "docker"
    directory: "/src/AccessKeyRotation/"
    schedule:
      day: "sunday" 
      interval: "weekly"
    assignees:
      - "cdschneider"
    reviewers:
      - "cdschneider"

  - package-ecosystem: "github-actions"
    directory: "/" # Location of package manifests
    schedule:
      day: "sunday" 
      interval: "weekly"
    assignees:
      - "cdschneider"
    reviewers:
      - "cdschneider"
